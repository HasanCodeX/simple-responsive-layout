<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 2em;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-bottom: 1em;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 0.5em;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 0.7em;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">Portfolio</a>
            <a href="#">Blog</a>
            <a href="#">About</a>
        </div>
        <a href="#">Login</a>
    </nav>
    <form>
        <h3>Please Log In</h3>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Your email please" required>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Your password please" required>
        <input type="submit" value="Log in">
    </form>
</body>

</html>
